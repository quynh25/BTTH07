<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>

    <div >
        <form action="">
            <table >
                <tr >
                    <td >User id: </td>
                    <td>
                        <input id="id" type="text" required value="">
                    </td>
                </tr>

                <tr>
                    <td>Password: </td>
                    <td>
                        <input id="password" type="password" required value="">
                    </td>
                </tr>
                
                <tr>
                    <td>Name: </td>
                    <td>
                        <input id="name" type="text" required value="">
                    </td>
                </tr>
                
                <tr>
                    <td>Address: </td>
                    <td>
                        <input type="text" value="">
                    </td>
                </tr>
                
                <tr>
                    <td>Country: </td>
                    <td>
                        <select name="country" required>
                            
                            <option value="" >(Please select a option)</option>
                            <option >Việt Nam</option>
                            <option >Hàn Quốc</option>
                            <option >Trung Quốc</option>
                            <option >Nhật Bản</option>

                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>Zip Code: </td>
                    <td>
                        <input id="zcode" type="text" required value="">
                    </td>
                </tr>
                
                <tr>
                    <td>Email: </td>
                    <td>
                        <input id="email" type="email" required value="" name="email">
                    </td>
                </tr>
                
                
                <tr>
                    <td>Sex: </td>
                    <td>

                            <input type="radio" name="gender" value="male" required>Male
                            <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>

                <tr>
                    <td>Language: </td>
                    <td>
                        <input type="checkbox" name="Language">English
                        <input type="checkbox"  name="Language">Non English
                    </td>
                </tr>

                <tr>
                    <td>About: </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td >
                        <input type="submit" value="Submit" onclick="">
                    </td>
                   
                </tr>
            </table>
        </form>
    </div>

    <script src="3dau.js"></script>
    <script src="3giua.js"></script>
    <script src="4cuoi.js"></script>
    <script src="script.js"></script>
</body>
</html>
