<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Registration Form</h1>
    </header>

    <div >
        <form action="">
            <table >
                <tr >
                    <td >User id: </td>
                    <td>
                        <input id="userID" name="userID" placeholder="Must be of length 5 to 12" type="text" required >
                        <span id="statusOfUserID"></span>
                    </td>
                </tr>

                <tr>
                    <td>Password: </td>
                    <td>
                        <input id="password" type="password"name="password" placeholder="Must be of length 7 to 12" required>
                        <span id="statusOfPassword"></span>
                    </td>
                </tr>
                
                <tr>
                    <td>Name: </td>
                    <td>
                        <input id="name" type="name" placeholder="Alphabates only" required>
                        <span id="statusOfName"></span>
                    </td>
                </tr>
                
                <tr>
                    <td>Address: </td>
                    <td>
                      
                        <input type="text" value="" placeholder="Optional">
                        <span></span>
                    </td>
                </tr>
                
                <tr>
                    <td>Country: </td>
                    <td>
                        <select name="country" id="country" required>
                            
                            <option value="" >(Please select a option)</option>
                            <option >Việt Nam</option>
                            <option >Hàn Quốc</option>
                            <option >Trung Quốc</option>
                            <option >Nhật Bản</option>
                        </select>
                        <span id="statusOfCountry"></span></span>
                    </td>
                </tr>
                
                <tr>
                    <td>Zip Code: </td>
                    <td>
                        <input  id="zipCode"  type="text" placeholder="Must be numeric only" required value="">
                        <span  id="statusOfZipCode"></span>
                    </td>
                </tr>
                
                <tr>
                    <td>Email: </td>
                    <td>
                        <input type="email" required value="" placeholder="Must be a vaild email" name="email">
                        <span></span>
                    </td>
                </tr>
                
                
                <tr>
                    <td>Sex: </td>
                    <td>

                            <input type="radio" name="gender" value="male" required>Male
                            <input type="radio" name="gender" value="female">Female
                            <span></span>
                    </td>
                </tr>

                <tr>
                    <td>Language: </td>
                    <td>
                        <input type="checkbox" name="Language">English
                        <input type="checkbox"  name="Language">Non English
                        <span></span>
                    </td>
                </tr>

                <tr>
                    <td>About: </td>
                    <td>
                        <textarea placeholder="Optional" name=""  cols="30" rows="10"></textarea>
                        <span></span>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td >
                        <input type="submit" value="Register" id="btnRegister"onclick="">
                    </td>
                   
                </tr>
            </table>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="3dau.js"></script>
    <script src="3giua.js"></script>
    <script src="4cuoi.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
